<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script>
        window.sr = ScrollReveal();
    </script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="cale=1.0" />
    <title>Daniel Cutz - Frontend Developer</title>
</head>

<body class="indexbody">

    <div class="wrapper home">
        <div class="row">
            <a href="index.html">
                <h4 class="logo">Daniel Cutz</h4>
            </a>
            <a href="about.html">
                <div class="col s12 l4 chunk about">
                    <div class="content">
                        <div class="animateabout">
                            <h2>01.</h2>
                            <div class="breakabout">
                            </div>
                            <h1>About</h1>
                        </div>
                        <div class="contactimage">
                            <img src="imgs/works.png" alt="aboutimage" class="contactimg">
                        </div>
                    </div>
                </div>
            </a>
            <a href="works.html">
                <div class="col s12 l4 chunk works">
                    <div class="content">
                        <div class="animateworks">
                            <h2>02.</h2>
                            <div class="breakworks">
                            </div>
                            <h1>Works</h1>
                        </div>
                        <div class="contactimage">
                            <img src="imgs/typewriterfix.png" alt="worksimage" class="worksimage">
                        </div>
                    </div>
                </div>
            </a>
            <a href="contact.html">
                <div class="col s12 l4 chunk contact">
                    <div class="content">
                        <div class="animatecontact">
                            <h2>03.</h2>
                            <div class="breakcontact">
                            </div>
                            <h1>Contact</h1>
                        </div>
                        <div class="contactimage">
                            <img src="imgs/contact2.png" alt="contactphone" class="contactimg">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        sr.reveal('.animateabout', {
            origin: 'left',
            distance: '50px',
            duration: 1000,
            easing: 'ease-in-out',
            reset: false,
            scale: 1
        });

        sr.reveal('.animateworks', {
            origin: 'left',
            distance: '50px',
            duration: 1000,
            easing: 'ease-in-out',
            reset: false,
            scale: 1,
            delay: 600
        });


        sr.reveal('.animatecontact', {
            origin: 'left',
            distance: '50px',
            duration: 1000,
            easing: 'ease-in-out',
            reset: false,
            scale: 1,
            delay: 1200
        });

    </script>
</body>

</html>
